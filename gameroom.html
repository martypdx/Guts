<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700,900" rel="stylesheet">
    <link rel="stylesheet" href="./css/gameroom.css">
    <title>Guts</title>
</head>
<body>
    <h1>GUTS</h1>
    <div id="root"></div>
    
    <template id="app-template">
        <section id="players"></section>
        <section id="player-info"></section>
        <section id="center-viewer"></section>
        <section id="in-out-viewer"></section>
        <section id="end-message-viewer"></section>
        <button id="deal">DEAL</button>
        <button id="play-again" class="hidden">PLAY AGAIN</button>
    </template>

    <template id="players-template">
        <div id="player-board">
        </div>

        <!-- <div id="stats">

        </div> -->
    </template>

    <template id="player-template">
        <div class="player-set">
            <div class="players-info">
                <h2 class="name"></h2>
                <span id="points-header">Points:</span>
                <span class="points"></span>
            </div>
      
            <div class="hand">
                <span><img></span>
                <span><img></span>
            </div>
        </div>
    </template>

   <template id="center-template">
           <p id="message"></p>
    </template>

    <template id="in-out-template">
        <button></button>
        <button></button>
    </template>

    <template id="end-message-template">
        <ul>
            <h2>Final Score</h2>
        </ul>
    </template>

    <template id="user-report-template">
        <li></li>
        <li></li>
    </template>

    <div>
        <form>
            <input class="button" type="button" value="Exit Game" onclick="window.location = 'index.html'"/>
        </form> 
    </div>
    

    <script src="js/EndGame.js"></script>
    <script src="js/UserReport.js"></script>    
    <script src="js/Controls.js"></script>
    <script src="js/playerObjects.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/Players.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/App.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
